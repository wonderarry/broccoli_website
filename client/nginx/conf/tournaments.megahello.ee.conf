server {
         listen 80;
         listen [::]:80;
         root /var/www/html/broccwebsite/;
         add_header Access-Control-Allow-Origin *;
         index index.html index.htm;
        
         server_name tournaments.megahello.ee;
         
         location / {
              try_files $uri /index.html$is_args$args =404;
         }

         location /api/ {
            rewrite ^(.*?)api\/ $1 break;
            proxy_pass http://server:3001;
        }
}